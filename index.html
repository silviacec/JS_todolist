<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>to do list</title>
  <link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet"/> 
</head>
<body>
  <h1>My to do list</h1>

  <div class="liste-taches">
    <input type="checkbox" class="checkbox-generale"/>
    <ul>
    </ul>
  </div>

  <div class="formulaire-ajout">
    <label>
      Nouvelle tâche :
      <input type="text" class="nouvelle-tache" />
    </label>
    <button type="button" class="ajouter-tache">Ajouter à la liste</button>
  </div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
